name: Trigger Build

on: push

jobs:
  debug:
    runs-on: [libcxx-builder]
    steps:
    - uses: libcxx/actions/dispatch@v0
      with:
        event_type: build_request
        repository: libcxx/actions
        token: ${{ secrets.personal_token }}
        client_payload: |
          {
            "repository": "llvm/llvm-project",
            "ref": "master"
          }



