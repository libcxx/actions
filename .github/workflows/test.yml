name: Build Runtimes

on: push

jobs:
  debug:
    runs-on: [libcxx-builder]
    steps:
    - uses: actions/checkout@v2
      with:
        path: 'actions'
        token: ${{ secrets.personal_token }}
    - uses: ./actions/build
    - uses: ./actions/test
      with:
        runtimes: 'libcxxabi libunwind'
    - uses: ./actions/publish
      with:
        publisher_key: ${{ secrets.publisher_key }}


