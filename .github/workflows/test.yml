name: Build Runtimes

on: push

jobs:
  debug:
    runs-on: [libcxx-builder]
    steps:
    - uses: actions/checkout@master
      with:
        token: ${{ secrets.personal_token }}
        path: all-actions/
    - name: "move actions"
      run: |
        mv all-actions/actions/ actions/
    - with: ./actions/build


